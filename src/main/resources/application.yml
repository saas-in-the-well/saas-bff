spring:
  application:
    name: saas-bff

management:
  endpoints:
    prometheus:
      enabled: true
      endpoint: http://prometheus-service.saas.svc.cluster.local
    web:
      exposure:
        include: "*"
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true


resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true